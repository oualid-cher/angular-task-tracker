<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">
            <h3>Task</h3>
        </label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Your Task">
    </div>
    <div class="form-control">
        <label for="day">
            <h3>Day & Time</h3>
        </label>
        <input type="text" name="day" [(ngModel)]="day" id=" text " placeholder="Add The Task Date And Time ">
    </div>
    <div class="form-control form-control-reminder ">
        <label for="reminder ">
            <h3>Set Reminder</h3>
        </label>
        <input type="checkbox" name="reminder " [(ngModel)]="reminder" id="reminder-check-box ">
    </div>
    <button type="text" type="submit " class="btn submit-btn ">Save Task</button>
</form>
